<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta property="og:image" content="https://cdn.discordapp.com/attachments/958060348970254410/960907261897756712/unknown.png"/>
    <meta name="theme-color" content="#7f0fff">
    <meta name="description" content="Pick Your Favourite Harry Potter Books By Pressing on them!">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/login.css">
    <meta charset="UTF-8">
    <title>Harry Potter</title>
    <script src="https://unpkg.com/vue@3.0.2"></script>
</head>

<style>
    body{
      background: #eee;
      max-width: 960px;
      margin: 20px auto;
    }
    p, h3, ul{
      margin: 0;
      padding: 0;
    }
    li{
      list-style-type: none;
      background: #fff;
      margin: 20px auto;
      padding: 10px 20px;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      cursor: pointer;
    }
    li.fav{
      background: #ff9ed2;
      color: white;
    }
    img{
      width: 50px;
    }
</style>

<body>
    <div id="app">
        <ul>
                <li class="books" v-for="book in Books" :class="{ fav: book.isFav}" @click="toggleFav(book)">
                   <img :src="book.img" :alt="book.title">
                    <h3> {{ book.title }} </h3>
                    <p> {{ book.author }} </p>
                </li>
        </ul>
    </div>

    <script src="app.js"></script> <!--balls-->
</body>
</html>
